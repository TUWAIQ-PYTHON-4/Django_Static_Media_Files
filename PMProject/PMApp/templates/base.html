{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

   <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a style="color:white" class="navbar-brand" >
        <img src="{% static 'logo/img.png' %}"  width="50" height="50">
        logo
    </a>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button type="button" class="btn btn-secondary" >Search</button>
    </form>
  </div>
</nav>


    <ul>

        {% for item in Tasks %}
        <li> Task Name: {{ item }}</li>
        <li> Task description : {{item.description}}</li>
        <li> Task completed : {{item.completed}}</li>
        <li> task image:  <img src="{{ item.image_field.url}}" width="40" height="40"></li>
        <br>
        {% endfor %}
    </ul>
